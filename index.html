<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch a sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p style="font-size: 50px; margin-top: 20px;">Etch a sketch</p>
    <p style="margin-bottom: 40px;">The white box is your canvas<br>draw anything, may be try your country flag!</p>
    <div class="playground">
        <div class="options">
            <div class="optionOne">
                <div class="title">Choose canvas size</div>
                <div class="sizeHolder">
                    <button class="sizeBox" id="grid10">10x10</button>
                    <button class="sizeBox" id="grid16">16x16</button>
                    <button class="sizeBox" id="grid64">64x64</button>
                    <button class="sizeBox" id="customgrid">custom size</button>
                    

                </div>
            </div>
            <div class="option2">
                <div class="title">Pick your color option</div>
                <div class="optionHolder">
                
                    <input type="color"id="colorPicker">
                    <button class="optionBox" id="pickColor">Choose color</button>
                    <button class="optionBox" id="rainbow">Rainbow</button>
                    <button class="optionBox" id="toggleGrid">Gridlines</button>
                    <button class="optionBox" id="clear">Erase</button>
                </div>
            </div>
            
        </div>
        <div id="container"></div>
        <script src="./script.js"></script>
    </div>
    <footer>Copyright Â© <script> document.write(new Date().getFullYear())</script> NDI-MAO | The Odin Project</footer>
   
</body>
</html>
